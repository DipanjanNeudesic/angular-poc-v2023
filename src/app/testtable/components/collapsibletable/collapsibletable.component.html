<div class="mat-elevation-z8">
  <table mat-table [dataSource]="table" matSort (matSortChange)="sortData($event)">
    <!-- ID Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let row">{{ row.description }}%</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Owner</th>
      <td mat-cell *matCellDef="let row">{{ row.owner?.login }}</td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
      <td mat-cell *matCellDef="let row">{{ row.created_at }}</td>
    </ng-container>

    <ng-container matColumnDef="updated_at">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated At</th>
      <td mat-cell *matCellDef="let row">{{ row.updated_at }}</td>
    </ng-container>

    <ng-container matColumnDef="View Info">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>View Info</th>
      <td mat-cell *matCellDef="let row"><button mat-button color="primary" (click)="handleButtonClick(row)">View</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr> -->
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
    (page)="handlePageChange($event)"
    [length]="totalitems"
    [pageIndex]="pageNumber"
    [pageSize]="pageSize"
  ></mat-paginator>
</div>
